    <section class="main-text">
      <h2>ESTAMOS EN CONSTRUCCIÓN</h2>

        <span class="time-number"></span>
        <span class="time-text">H</span>
      </article>
      <article class="time minuts">
        <span class="time-number"></span>
        <span class="time-text">M</span>
      </article>
      <article class="time seconds">
        <span class="time-number"></span>
        <span class="time-text">S</span>
      </article>
    </section>
    <section class="main-logo">
      <img src="img/imagotipo.svg" alt="logo devHector.Ga">
    </section>
